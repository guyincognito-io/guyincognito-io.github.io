<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
       
        extend: {
          fontFamily: {
          'fraunces': ['fraunces'],
          'montserrat': ['montserrat'],
          },
          colors: {
            white: 'hsl(0, 0%, 100%)',
            darkcyan: 'hsl(158, 36%, 37%)',
            activecyan: 'hsl(158, 36%, 30%)',
            cream: 'hsl(30, 38%, 92%)',
            verydarkblue: 'hsl(212, 21%, 14%)',
            darkgrayishblue: 'hsl(228, 12%, 48%)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream flex  place-content-center h-screen">

    <div class=" m-auto  rounded-xl max-w-xs lg:max-w-xl shadow-md lg:grid lg:grid-cols-2">
      <div class="flex">
        <img class="lg:hidden rounded-t-xl" src="images/image-product-mobile.jpg" />
        <img class="hidden lg:block lg:rounded-l-xl  object-cover" src="images/image-product-desktop.jpg" />
      </div>
      <div class="bg-white p-6 lg:p-8 rounded-b-xl lg:rounded-none lg:rounded-r-xl ">
        
        <div class="mb-2 uppercase font-montserrat font-light text-darkgrayishblue text-xs tracking-[.4em]">Perfume</div>
        <div class="mb-4 font-fraunces text-3xl">Gabrielle Essence Eau De Parfum</div>
        <div class="mb-6 font-light text-darkgrayishblue text-sm font-montserrat">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="flex mb-6">
          <span class="text-darkcyan text-3xl font-fraunces mr-4">$149.99</span>
          <span class="my-auto text-darkgrayishblue text-sm line-through">$169.99</span>
        </div>
        <div>
          <button class="bg-darkcyan hover:bg-activecyan rounded-md p-3  min-w-full text-white font-montserrat flex items-center justify-center gap-4">
            <img src="images/icon-cart.svg" /> <span>Add to Cart</span>
            
          </button>
        </div>
      </div>
    </div>

</body>
</html>
